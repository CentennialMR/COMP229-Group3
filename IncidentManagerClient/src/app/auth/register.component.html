<div class="container">
  <div class="row mt-2" >
    <div class = "p-2 text-center text-white" style="background-color: burlywood; width: 100%">
      <h3 style="color: white;
      text-shadow: 0 1px 6px rgba(81, 81, 81, 0.5);
      text-align: center;
      font-size: 30px;">Register New User</h3>
    </div>
    <div
      class="mt-2 p-2 text-center" style="color: red; font-size: 15px;"
      *ngIf="errorMessage != null"
    >
      {{ errorMessage }}
    </div>
    <div class="p-2">
      <form
        novalidate
        #registrationForm="ngForm"
        (ngSubmit)="register(registrationForm)"
      >
        <div class="form-group" style="padding: 10px; width: 30%; margin: 0 auto;">
          <label style="padding-left: 5px;">User Name</label>
          <input
            class="form-control"
            name="displayName"
            [(ngModel)]="displayName"
            required
          />
        </div>
        <div class="form-group" style="padding: 10px; width: 30%; margin: 0 auto;">
          <label style="padding-left: 5px;">Email</label>
          <input
            class="form-control"
            type="email"
            name="email"
            [(ngModel)]="email"
            required
          />
        </div>
        <div class="form-group" style="padding: 10px; width: 30%; margin: 0 auto;">
          <label style="padding-left: 5px;">Create Password</label>
          <input
            class="form-control"
            type="password"
            name="password"
            [(ngModel)]="password"
            required
          />
        </div>
        <div class="text-center">
          <p style="font-size: 12px;">
            Have an account already?
            <a class="pe-auto" routerLink="/login" style="color: burlywood">Log in</a>
          </p>
          <button class="btn btn-secondary m-1" routerLink="/" style="border-color: white">Go back</button>
          <button class="btn btn-primary m-1" type="submit" style="background-color: burlywood; border-color: white;">Register</button>
        </div>
      </form>
    </div>
  </div>
</div>
