<div class="bg-info p-2 text-center text-white">
  <h3>Incident Admin</h3>
</div>
<div
  class="bg-danger mt-2 p-2 text-center text-white"
  *ngIf="errorMessage != null"
>
  {{ errorMessage }}
</div>
<div class="p-2">
  <form
    novalidate
    #registrationForm="ngForm"
    (ngSubmit)="register(registrationForm)"
  >
    <div class="form-group">
      <label>User Name</label>
      <input
        class="form-control"
        name="displayName"
        [(ngModel)]="displayName"
        required
      />
    </div>
    <div class="form-group">
      <label>Email</label>
      <input
        class="form-control"
        type="email"
        name="email"
        [(ngModel)]="email"
        required
      />
    </div>
    <div class="form-group">
      <label>Create Password</label>
      <input
        class="form-control"
        type="password"
        name="password"
        [(ngModel)]="password"
        required
      />
    </div>
    <div class="text-center">
      <p>
        Have an account already?
        <a class="pe-auto" routerLink="/login">Log in</a>
      </p>
      <button class="btn btn-secondary m-1" routerLink="/">Go back</button>
      <button class="btn btn-primary m-1" type="submit">Register</button>
    </div>
  </form>
</div>
